{% extends "base.html" %}
{% block body %}
    {% for msg_type, msg in messages %}
        <p>{% if msg_type %}<strong>{{ msg_type }}:</strong> {% endif %}{{ msg }}</p>
    {% else %}
        <p>Unexpected error encountered while processing your request.</p>
    {% endfor %}
    <form action="." method="get">
        <a href="."><button type="button" class="btn-back" title="Back">Back</button></a>
    </form>
{% endblock %}
